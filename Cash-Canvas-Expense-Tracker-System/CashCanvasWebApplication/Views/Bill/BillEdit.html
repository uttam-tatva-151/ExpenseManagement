<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bill â€“ CashCanvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        body {
            background: radial-gradient(circle at 20% 80%, #fffde7 0%, #e0f7fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .glass-card {
            background: rgba(255,255,255,0.96);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(255,183,77,0.13);
            margin-top: 48px;
            padding: 40px 32px 34px 32px;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
        }
        .glass-card:before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #26c6da 0%, #ffb300 100%);
            border-radius: 50%;
            filter: blur(28px);
            opacity: 0.22;
            z-index: 0;
        }
        .form-title {
            font-weight: 800;
            font-size: 2.1rem;
            color: #ff9800;
            margin-bottom: 24px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px #fffde799;
            position: relative;
            z-index: 1;
        }
        .section-label {
            font-size: 1.01rem;
            font-weight: 700;
            color: #26c6da;
            margin-bottom: 5px;
            letter-spacing: 0.03em;
        }
        .form-control, .form-select {
            border-radius: 16px;
            font-size: 1.05rem;
            padding: 12px 14px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #ffb300;
            box-shadow: 0 0 0 0.1rem #ffe0b233;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #ff9800 0%, #26c6da 100%);
            color: #fff !important;
            border: none;
            font-weight: 700;
            font-size: 1.09rem;
            padding: 12px 0;
            border-radius: 18px;
            letter-spacing: 0.02em;
            box-shadow: 0 3px 10px #ffb3001a;
            transition: background 0.2s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #26c6da 0%, #ff9800 100%);
        }
        .icon-circle {
            width: 54px;
            height: 54px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ffb300 0%, #26c6da 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 12px #ffb30033;
        }
        @media (max-width: 650px) {
            .glass-card {
                padding: 17px 5px 24px 5px;
            }
            .form-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="icon-circle mb-2">
            <i class="bi bi-receipt-cutoff"></i>
        </div>
        <div class="form-title text-center mb-4">Edit Bill</div>
        <form autocomplete="off">
            <div class="mb-3">
                <label class="section-label"><i class="bi bi-collection"></i> Title</label>
                <input type="text" class="form-control" name="Title" maxlength="100" required value="Rent">
            </div>
            <div class="mb-3">
                <label class="section-label"><i class="bi bi-cash"></i> Amount</label>
                <div class="input-group">
                    <input type="number" step="0.01" min="0" class="form-control" name="Amount" required value="15000.00">
                    <span class="input-group-text"><i class="bi bi-currency-rupee"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <label class="section-label"><i class="bi bi-calendar-event"></i> Due Date</label>
                <input type="date" class="form-control" name="DueDate" value="2025-06-30" required>
            </div>
            <div class="mb-3">
                <label class="section-label"><i class="bi bi-repeat"></i> Frequency</label>
                <select class="form-select" name="Frequency" required>
                    <option value="">Select frequency</option>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="BiWeekly">Bi-Weekly</option>
                    <option value="Monthly" selected>Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="HalfYearly">Half-Yearly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="section-label"><i class="bi bi-credit-card"></i> Payment Method</label>
                <select class="form-select" name="PaymentMethod" required>
                    <option value="">Select method</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                    <option value="NetBanking">NetBanking</option>
                    <option value="Cheque">Cheque</option>
                    <option value="Wallet">Wallet</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="section-label"><i class="bi bi-bell"></i> Reminder Day</label>
                <input type="number" class="form-control" name="ReminderDay" min="0" max="31" required value="1">
                <span class="text-muted ms-1" style="font-size:.95rem;">For monthly/yearly: 1-31, weekly: 0-6 (0=Sunday), or 0 for no reminder</span>
            </div>
            <div class="mb-3">
                <label class="section-label"><i class="bi bi-chat-text"></i> Notes</label>
                <textarea class="form-control" name="Notes" rows="2">Home rent for June. Pay before due date.</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-gradient btn-lg rounded-pill">
                    <i class="bi bi-check-circle"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
