<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Details – CashCanvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        body {
            background: radial-gradient(circle at 20% 80%, #fffde7 0%, #e0f7fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .glass-card {
            background: rgba(255,255,255,0.97);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(255,183,77,0.13);
            margin-top: 48px;
            padding: 36px 34px 30px 34px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
        }
        .glass-card:before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #26c6da 0%, #ffb300 100%);
            border-radius: 50%;
            filter: blur(26px);
            opacity: 0.22;
            z-index: 0;
        }
        .details-title {
            font-weight: 800;
            font-size: 2.1rem;
            color: #ff9800;
            margin-bottom: 22px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px #fffde799;
            position: relative;
            z-index: 1;
        }
        .icon-circle {
            width: 54px;
            height: 54px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ffb300 0%, #26c6da 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 12px #ffb30033;
        }
        .details-list {
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
        }
        .details-list li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.09rem;
            font-weight: 500;
            color: #ff9800;
        }
        .details-list .bi {
            font-size: 1.4rem;
            margin-right: 13px;
            color: #26c6da;
            min-width: 28px;
        }
        .amount-detail {
            font-weight: bold;
            font-size: 1.4rem;
            color: #ff6f00;
        }
        .bill-badge {
            font-size: 1.04rem;
            font-weight: 700;
            border-radius: 12px;
            padding: 5px 15px;
            background: linear-gradient(90deg, #e0f7fa 0%, #fffde7 100%);
            color: #00796b;
            margin-right: 8px;
        }
        .freq-pill {
            font-size: 0.96rem;
            padding: 3px 11px;
            border-radius: 11px;
            font-weight: 600;
            background: #fff8e1;
            color: #ff9800;
            border: 1px solid #ffe0b2;
            display: inline-block;
        }
        .reminder-pill {
            font-size: 0.90rem;
            padding: 2px 10px;
            border-radius: 10px;
            font-weight: 600;
            background: #e0f2f1;
            color: #00796b;
            border: 1px solid #b2dfdb;
            display: inline-block;
        }
        .desc-box {
            background: #fffde7;
            border-radius: 14px;
            padding: 13px 18px;
            font-size: 1rem;
            color: #616161;
            font-style: italic;
            margin-bottom: 16px;
        }
        @media (max-width: 650px) {
            .glass-card {
                padding: 17px 6px 20px 6px;
            }
            .details-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="icon-circle mb-2">
            <i class="bi bi-house-door-fill"></i>
        </div>
        <div class="details-title text-center mb-2">Bill Details</div>
        <ul class="details-list">
            <li>
                <i class="bi bi-collection"></i>
                <span class="bill-badge">Rent</span>
            </li>
            <li>
                <i class="bi bi-cash"></i>
                <span class="amount-detail">₹15,000.00</span>
            </li>
            <li>
                <i class="bi bi-calendar-event"></i>
                <span>Due: 2025-06-30</span>
            </li>
            <li>
                <i class="bi bi-repeat"></i>
                <span class="freq-pill">Monthly</span>
                <i class="bi bi-bell ms-3"></i>
                <span class="reminder-pill">Remind: 1st of month</span>
            </li>
            <li>
                <i class="bi bi-credit-card-2-front"></i>
                <span>UPI</span>
            </li>
        </ul>
        <div class="desc-box">
            Home rent for June. Pay before due date.
        </div>
        <div class="d-grid mt-3">
            <a href="bill-edit.html" class="btn btn-gradient btn-lg rounded-pill">
                <i class="bi bi-pencil-square"></i> Edit Bill
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
